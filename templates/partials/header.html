<header class="site-header">
    <div class="header-content">
        <div class="header-left">
            <i class="fas fa-shield-alt header-icon"></i>
            <h1>{% if header_title is defined %}{{ header_title }}{% else %}Internet and Email Standards Validation Report{% endif %}</h1>
        </div>
        <div class="header-right">
            <div class="timestamp">
                <i class="fas fa-clock"></i>
                <span id="reportTimestamp">{{ timestamp }}</span>
            </div>
        </div>
    </div>
    <div class="security-bar">
        <div class="security-item">
            <i class="fas fa-lock"></i>
            <span>RPKI Validation</span>
        </div>
        <div class="security-item">
            <i class="fas fa-certificate"></i>
            <span>DANE Verification</span>
        </div>
        <div class="security-item">
            <i class="fas fa-server"></i>
            <span>DNS Security</span>
        </div>
        <div class="security-item">
            <i class="fas fa-envelope"></i>
            <span>Email Security</span>
        </div>
        <div class="security-item">
            <i class="fas fa-globe"></i>
            <span>Web Security</span>
    </div>
    </div>
</header>
