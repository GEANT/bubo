<header class="site-header">
    <div class="header-content">
        <div class="header-left">
            <div class="logo-container">
                <div class="radar-ring"></div>
                <div class="radar-ring"></div>
                <svg class="owl-icon" viewBox="0 0 24 24" fill="white">
                    <path d="M12 16C12.6 16 13 15.6 13 15C13 14.4 12.6 14 12 14C11.4 14 11 14.4 11 15C11 15.6 11.4 16 12 16M12 10C13.7 10 15 11.3 15 13C15 14.7 13.7 16 12 16C10.3 16 9 14.7 9 13C9 11.3 10.3 10 12 10M12 2C8.1 2 5 5.1 5 9C5 14.2 12 22 12 22S19 14.2 19 9C19 5.1 15.9 2 12 2M8 9C8 9 9 8 12 8S16 9 16 9C16 9 15 12 12 12S8 9 8 9Z"/>
                </svg>
            </div>
            <div class="brand-section">
                <div class="brand-name">BuboRadar</div>
                <h1 class="main-title">
                    {% if header_title is defined %}{{ header_title }}{% else %}Internet and Email Standards Validation
                        Report{% endif %}</h1>
            </div>
        </div>
        <div class="header-right">
            <div class="timestamp">
                <i class="fas fa-clock"></i>
                <span id="reportTimestamp">{{ timestamp }}</span>
            </div>
        </div>
    </div>
    <div class="security-bar">
        <div class="security-items">
            <div class="security-item">
                <i class="fas fa-lock"></i>
                <span>RPKI Validation</span>
            </div>
            <div class="security-item">
                <i class="fas fa-certificate"></i>
                <span>DANE Verification</span>
            </div>
            <div class="security-item">
                <i class="fas fa-server"></i>
                <span>DNS Security</span>
            </div>
            <div class="security-item">
                <i class="fas fa-envelope"></i>
                <span>Email Security</span>
            </div>
            <div class="security-item">
                <i class="fas fa-globe"></i>
                <span>Web Security</span>
            </div>
        </div>
    </div>
</header>
