<header class="site-header">
    <div class="header-content">
        <div class="header-left">
            <a href="index.html" class="brand-link">
                <div class="logo-container">
                    <!-- (C) Image created using Canva AI (Free Content license, 2025) -->
                    <img src="img/logo.png" alt="Owl Logo" class="owl-icon">
                </div>


                <div class="brand-section">
                    <div class="brand-name">BUBO</div>

                    <h1 class="main-title">
                        {% if header_title is defined %}{{ header_title }}{% else %}Internet and Email Standards
                            Validation
                            Tool{% endif %}
                    </h1>
                </div>
            </a>
        </div>
        <div class="header-right">
            <div class="timestamp">
                <i class="fas fa-clock"></i>
                <span id="reportTimestamp">{{ timestamp }}</span>
            </div>
        </div>
    </div>
    <div class="security-bar">
        <div class="security-items">
            <div class="security-item">
                <i class="fas fa-lock"></i>
                <span>RPKI Validation</span>
            </div>
            <div class="security-item">
                <i class="fas fa-certificate"></i>
                <span>DANE Verification</span>
            </div>
            <div class="security-item">
                <i class="fas fa-server"></i>
                <span>DNS Security</span>
            </div>
            <div class="security-item">
                <i class="fas fa-envelope"></i>
                <span>Email Security</span>
            </div>
            <div class="security-item">
                <i class="fas fa-globe"></i>
                <span>Web Security</span>
            </div>
        </div>
    </div>
</header>
